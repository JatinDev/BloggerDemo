<div class="login-form">
    <form #loginForm="ngForm" (ngSubmit)="Login(loginForm)">
        <h2 class="text-center">Log in</h2>
        <div class="form-group">
            <input type="text" class="form-control" ngModel placeholder="Username" id="Username" name="Username"
                required="required">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" ngModel name="Password" id="Password" placeholder="Password"
                required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>
    </form>
    <div *ngIf="IsError">
        <span class="err">{{errorMsg}}</span>
    </div>
</div>
